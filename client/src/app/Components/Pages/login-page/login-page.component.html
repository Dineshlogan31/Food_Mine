<div class="container">
  <div class="details">
    <app-title title="Login"></app-title>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <text-input
        [control]="fc.email"
        [showErrorWhen]="isSubmitted"
        label="Email"
        type="email"
      >
      </text-input>

      <text-input
        [control]="fc.password"
        [showErrorWhen]="isSubmitted"
        label="Password"
        type="password"
      >
      </text-input>

      <default-button text="Login"></default-button>
    </form>
  </div>
</div>
